<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact Form</h1>

    <!-- The form elemment acts as a wrapper element for various other elements in the form
     which either offer structure to the form or work as controls for the form. -->
    <form action="/the-form-submits-here" method="POST">
        <!-- Form controls go here -->
        
        <!-- Input element is the primary way to create interfaces for interacting wtih the user -->
         <!-- FOR EXAMPLE: collecting the users name -->
        <input type="text" /> 
        <!-- text input allows users to enter a single line of text -->
       
         <!-- FOR EXAMPLE: collecting the users email -->
        <input type="email" />
         <!-- has a built-in text validation & ensures user enter a valid email format -->

          <!-- FOR EXAMPLE: collecting the message itself from the user -->
        <input type="text" />
        
    </form>
</body>

</html>
